<!DOCTYPE html>
<!--Ejemplo de un conjunto de documentos html con navegación interna-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre de la Pestaña</title>
</head>
<body>
    <!--Titular de mayor tamaño-->
    <h1><a href="index.html" target="_self">TÍTULO DEL SITIO WEB</a></h1>
    <!--Panel de navegación con botones-->
    <nav>
        <a href="Pagina1.html" target="_self"><button>Página #1</button></a>
        <a href="Pagina2.html" target="_self"><button>Página #2</button></a>
        <a href="Pagina3.html" target="_self"><button>Página #3</button></a>
        <a href="Pagina4.html" target="_self"><button>Página #4</button></a>
    </nav>
    <!--Titular de segundo nivel o subtitulo-->
    <h2>Contenido #2</h2>
    <center>
        <img src="images/Wallpaper.jpg" width="820px" alt="Fondo de ejemplo">
    </center>
    <!--Texto pequeño con un carácter especial-->
    <h5>&copy; Jeison Mauricio Alarcón 2021</h5>
</body>
</html>
